
<section id="contact">
  <div class="section-content">
    <h1 class="section-header">Get in <span class="content-header wow fadeIn " data-wow-delay="0.2s" data-wow-duration="2s"> Touch with us</span></h1>
  </div>
  <div class="contact-section">
    <div class="container">
      <form>
        <div class="col-md-6 form-line">
          <div class="form-group adjust-fields">
            <label for= "exampleInputUsername">Your name</label>
            <input type="text" class="form-control adjust-text-fields" id="exampleInputUsername" placeholder=" Enter Name">
          </div>
          <div class="form-group adjust-fields">
            <label for="exampleInputEmail">Email Address</label>
            <input type="email" class="form-control  adjust-email-fields" id="exampleInputEmail" placeholder=" Enter Email id">
          </div>
          <div class="form-group adjust-fields">
            <label for="telephone">Mobile No.</label>
            <input type="tel" class="form-control adjust-text-fields" id="telephone" placeholder=" Enter 10-digit mobile no.">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group adjust-fields">
            <label for ="description"> Message</label>
            <textarea  class="form-control adjust-msg" id="description" placeholder="Enter Your Message"></textarea>
          </div>
          <div>

            <button type="button" class="btn btn-default submit send-msg"><i class="fa fa-paper-plane" aria-hidden="true"></i>  Send Message</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
